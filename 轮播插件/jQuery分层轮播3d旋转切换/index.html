<!doctype html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<title>jQuery分层轮播3d旋转切换代码</title>

<link rel="stylesheet" href="css/jquery.zySlide.css">
<style>

	.zy-Slide section{ color: #000; border-width: 1px; border-style: solid; }
</style>

</head>

<body>
<div id="Slide1" class="zy-Slide">
	<!--prev:元素中的文本通常会保留空格和换行符。而文本也会呈现为等宽字体。-->
	<section>前一张</section>
	<section>后一张</section>
	<ul>
		<!--alt + shift : 可以创建一个矩形选择区域-->
		<li><span><img src="images/1.jpg" /></span><p>aaa</p></li>
		<li><span><img src="images/2.jpg" /></span><p>aaa</p></li>
		<li><span><img src="images/3.jpg" /></span><p>aaa</p></li>
		<li><span><img src="images/4.jpg" /></span><p>aaa</p></li>
		<li><span><img src="images/5.jpg" /></span><p>aaa</p></li>
		<li><span><img src="images/6.jpg" /></span><p>aaa</p></li>
		<li><span><img src="images/7.jpg" /></span><p>aaa</p></li>
        <li><span><img src="images/6.jpg" /></span><p>aaa</p></li>
        <li><span><img src="images/7.jpg" /></span><p>aaa</p></li>
	</ul>
</div>
