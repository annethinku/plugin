<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script type="text/javascript" src="js/echarts.js"></script>
    <script type="text/javascript" src="js/walden.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height: 400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'),"walden");

    // 指定图表的配置项和数据
    var option = {
        title: {
//            text: '堆叠区域图'
        },
        tooltip : {
            trigger: 'axis',
            formatter:function(params)
            {
                var relVal = params[0].name;
                for (var i = 0, l = params.length; i < l; i++) {
                    relVal += '<br/>' + params[i].seriesName + ' : ' + params[i].value+"%";
                }
                return relVal;
            }
        },
        legend: {
//            data:['邮件营销','联盟广告','视频广告','直接访问','搜索引擎']
        },
        toolbox: {
            feature: {
//                saveAsImage: {}
            }
        },
        grid: {
            x2:0,
            y2:70,
            containLabel: true
        },
        valueAxis:{
            axisLine:{
                lineStyle: {
                    color:'#a2a2a2'
                }
            }
        },
        axisLabel :{
            interval:0
        },
        xAxis : [
            {
                type : 'category',
                name:'考点',
                show:true,
                boundaryGap : false,
                splitLine:{
                    show:false //是否显示，默认为true
                },
                nameTextStyle:{
                    color:'#000'
                },
                nameGap:5,
                axisLabel:{
                    rotate:45,
                    interval:0 ,
                    textStyle: {
                        color: '#000'
                    }
                },
                data : ['动词形式','逻辑语义','修饰语','用词','语法结构','平行']
            }
        ],
        yAxis : [
            {
                type : 'value',
                max:100,
                min:0,
                name:'正确率（%）',
                splitLine:{

                    show:false //是否显示，默认为true

                },
                nameTextStyle:{
                    color:'#000'
                },
                axisLabel : {
                    textStyle: {
                        color: '#000'
                    },
                    formatter: '{value}%' //间隔名称格式器%

                }
            }
        ],
        series : [
            {
                name:'正确率',
                type:'line',
                stack: '总量',
                areaStyle: {normal: {textStyle: {
                    color: '6ae1d2'
                }}},
                data:[0, 40, 30, 50, 70, 100]
            }
//            ,
//            {
//                name:'联盟广告',
//                type:'line',
//                stack: '总量',
//                areaStyle: {normal: {}},
//                data:[220, 182, 191, 234, 290, 330, 310]
//            },
//            {
//                name:'视频广告',
//                type:'line',
//                stack: '总量',
//                areaStyle: {normal: {}},
//                data:[150, 232, 201, 154, 190, 330, 410]
//            },
//            {
//                name:'直接访问',
//                type:'line',
//                stack: '总量',
//                areaStyle: {normal: {}},
//                data:[320, 332, 301, 334, 390, 330, 320]
//            },
//            {
//                name:'搜索引擎',
//                type:'line',
//                stack: '总量',
//                label: {
//                    normal: {
//                        show: true,
//                        position: 'top'
//                    }
//                },
//                areaStyle: {normal: {}},
//                data:[820, 932, 901, 934, 1290, 1330, 1320]
//            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
